<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Delivery</title>
</head>
<body>
    <header></header>
    <main>
        <div class="satauri">
        <h2>შეუკვეთე პროდუქტი დღესვე</h2>
    </div>

    <form action="success.html" method="post" class="reg">
        <input type="text" name="firstname" id="firstname"
        placeholder="სახელი" required>
        <input type="text" name="surname" id="surname"
        placeholder="გვარი" required>
        <input type="number" name="mobilenumber" id="mobilenumber" placeholder="ტელეფონის ნომერი" required>

        
        <p class="airchie"> <b> გთხოვთ მიუთითოთ ზუსტი მისამართი</b>
        </p>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <p><b>აირჩიეთ გადახდის მეთოდი</b></p>

        <div class="gadaxda">
            <label> ბარათით გადახდა</label>
            <input type="checkbox" name="card" id="card" >
            
            <label class="cash"> ქეშით გადახდა</label>
            <input type="checkbox" name="cash" id="cash">
        
        </div>
        

        <input type="submit" value="შეკვეთის გაფორმება">
        </form>

    </main>
    <footer></footer>
</body>
</html>
